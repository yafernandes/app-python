<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sample RUM Page</title>
    <meta name="description" content="Webpage for RUM tests">
    <script src="https://www.datadoghq-browser-agent.com/datadog-rum.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://www.datadoghq-browser-agent.com/datadog-logs.js"></script>
    <script>
        window.DD_RUM &&
            window.DD_RUM.init({
                clientToken: 'pube2f8283d1c06ffb44bf77b4cf92297e4',
                applicationId: '88e27b4d-c3bb-496d-bd28-03a908d615ab',
                site: 'datadoghq.com',
                service: 'RUM Test',
                env: 'lab',
                version: '1.0.0',
                sampleRate: 100,
                trackInteractions: true,
                allowedTracingOrigins: [window.location.origin]
            })
        window.DD_LOGS &&
            DD_LOGS.init({
                clientToken: 'pube2f8283d1c06ffb44bf77b4cf92297e4',
                site: 'datadoghq.com',
                forwardErrorsToLogs: true,
                sampleRate: 100,
            })
        DD_LOGS.logger.info(`Added ${window.location.origin} to allowedTracingOrigins.`, { "window.location": window.location })
    </script>
    <script>
        function call(url) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("response").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }
    </script>
</head>

<body>
    <label for="fname">Last name: </label><input type="text" id="last_nane" value="Baba"/></br>
    </br>
    <button onclick="call(window.location.origin+'/mysql/employee/'+document.getElementById('last_nane').value)">Call backend</button></br>
    <pre id="response"></pre>
</body>

</html>

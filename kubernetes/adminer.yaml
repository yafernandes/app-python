apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: adminer
  template:
    metadata:
      name: adminer
      labels:
        app.kubernetes.io/name: adminer
    spec:
      containers:
        - name: adminer
          image: adminer
          resources:
            requests:
              memory: "16Mi"
              cpu: "100m"
            limits:
              memory: "64Mi"
              cpu: "200m"
---
kind: Service
apiVersion: v1
metadata:
  labels:
    app: adminer
  name: adminer
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: adminer
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 31080